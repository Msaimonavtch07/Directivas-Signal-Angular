<h2> Agregar Products </h2>
<hr>

<form [formGroup]="myForm">

  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label>Nombre:</label>
    </div>

    <div class="col-auto">
      <input  formControlName="name"
        type="text"
        class="form-control"
      >
    </div>

    <div class="col-auto">
      <span customLabel
            [color]="color"
            [errors]=" myForm.get('name')?.errors "
      > Temporal... </span>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <button   (click)="chagedColor()"
                class="btn btn-primary">
        cambiar color
      </button>
    </div>
  </div>

</form>

<pre class="mt-3">
  {{ myForm.get('name')?.errors | json }}
</pre>
<p>
  color: {{color}}
</p>
