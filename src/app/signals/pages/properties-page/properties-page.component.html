<h2> Mutaciones </h2>
<hr>

<div class="row">
  <div class="col-6">
    <input
    #txtEmail
    type="text"
    class="form-control mb-2"
    (input)="onFieldUpDated('email', txtEmail.value)"
    [value]="user().email"
    >

    <input
    #txtFirstName
    type="text"
    class="form-control mb-2"
    (input)="onFieldUpDated('first_name', txtFirstName.value)"
    [value]="user().first_name"
    >

    <input
    #txtLastName
    type="text"
    class="form-control mb-2"
    (input)="onFieldUpDated('last_name', txtLastName.value)"
    [value]="user().last_name"
    >

  </div>

  <div class="col-6">
    <!-- data del Usuario -->
     <pre>
      {{ user() | json }}
     </pre>

     {{fullName()}}

     <button (click)="increaseBy(+1)" class="btn btn-primary">
       + 1
     </button>
  </div>

</div>
